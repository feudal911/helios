{% extends "base.html" %}

{% block title %}Contato - HELIOS{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <h1 class="mb-4"><i class="bi bi-envelope"></i> Contato e Suporte</h1>
        
        <div class="card">
            <div class="card-header bg-primary">
                <h5>Entre em Contato</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="mensagem" class="form-label">Mensagem</label>
                        <textarea class="form-control" id="mensagem" name="mensagem" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-send"></i> Enviar Mensagem
                    </button>
                </form>
            </div>
        </div>
        
        <div class="card mt-4">
            <div class="card-body">
                <h5><i class="bi bi-info-circle"></i> Informações de Contato</h5>
                <p><strong>Email:</strong> contato@helios.com</p>
                <p><strong>Telefone:</strong> (11) 9999-9999</p>
                <p><strong>Horário de Atendimento:</strong> Segunda a Sexta, 8h às 18h</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
